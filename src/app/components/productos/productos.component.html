<div class="container">
    <div  class="row">
        <strong class="col"> nombre </strong>
        <strong class="col"> precio </strong>
        <strong class="col"> id </strong>
        <strong class="col"> descripcion </strong>
        <div class="col"></div>
     </div>
    <div *ngFor='let item of this.productosService.productos' class="row">
       <p class="col"> {{item.nombre}} </p>
       <p class="col"> {{item.precio}} </p>
       <p class="col"> {{item._id}} </p>
       <p class="col"> {{item.descripcion}} </p>
       <div class="col">
       <button class='btn btn-primary'  (click)='editarProducto(item)'>editar</button>
       <button class='btn btn-danger'  (click)='eliminarProducto(item._id)'>x</button>
       </div>
    </div>
</div>
